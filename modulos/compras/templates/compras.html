{% extends 'base.html' %}
{% block title %}Registrar Compra{% endblock %}
{% block content %}
<div class="card mx-auto my-5" style="max-width:600px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-4">Registrar Compra</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" name="Fecha" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">NÂ° Documento</label>
        <input name="N_Documento" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Proveedor</label>
        <input name="Proveedor" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Producto</label>
        <input name="Producto" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Cantidad</label>
        <input type="number" step="1" name="Cantidad" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio Unitario</label>
        <input type="number" step="0.01" name="PrecioUnitario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Total</label>
        <input type="number" step="0.01" name="Total" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Forma de Pago</label>
        <select name="Forma_Pago" class="form-select" required>
          <option value="Efectivo">Efectivo</option>
          <option value="SINPE">SINPE</option>
          <option value="Tarjeta Cr.">Tarjeta Cr.</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Observaciones</label>
        <textarea name="Observaciones" class="form-control" rows="2"></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('core.inicio') }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar Compra</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
