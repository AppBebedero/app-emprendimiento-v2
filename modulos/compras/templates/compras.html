{% extends 'base.html' %}
{% block title %}Registrar Compra{% endblock %}

{% block content %}
<div class="card mx-auto my-5" style="max-width:600px;">
  <div class="card-body">
    <h4 class="card-title">Registrar Compra</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" name="Fecha" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">NÂ° Documento</label>
        <input name="N_Documento" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Total</label>
        <input type="number" step="0.01" name="Total" class="form-control" required>
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('core.inicio') }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar Compra</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
