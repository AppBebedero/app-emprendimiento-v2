{% extends 'base.html' %}
{% block title %}Configuración{% endblock %}
{% block content %}
<div class="card mx-auto my-5" style="max-width:500px;">
  <div class="card-body">
    <h4 class="card-title">Configuración del sistema</h4>
    <form action="{{ url_for('core.configuracion') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Nombre del negocio</label>
        <input name="NombreNegocio" class="form-control" required value="{{ NombreNegocio }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Logo del negocio</label>
        <input type="file" name="LogoArchivo" class="form-control">
        {% if LogoURL %}
          <img src="{{ LogoURL }}" alt="Logo" class="mt-2" style="height:80px;">
        {% endif %}
      </div>
      <div class="mb-3">
        <label class="form-label">Color principal</label>
        <input type="color" name="ColorPrincipal" class="form-control" value="{{ ColorPrincipal }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Color de fondo</label>
        <input type="color" name="ColorFondo" class="form-control" value="{{ ColorFondo }}">
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('core.inicio') }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
