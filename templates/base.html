<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{{ NombreNegocio }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: {{ ColorFondo }};
      padding-top: 56px;
      padding-bottom: 56px;
    }
    .navbar-brand img {
      height: 54px !important;
      max-height: 54px !important;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      /* Centra el logo en la barra */
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      height: 60px;
      min-width: 70px;
      justify-content: center;
      padding: 0 !important;
    }
    .navbar-title {
      color: white;
      font-size: 1.25rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      margin: 0;
      padding: 0;
    }
    .container-fluid.d-flex.align-items-center.justify-content-between {
      height: 60px !important;
      min-height: 60px !important;
    }
    .offcanvas-start {
      width: 210px;
    }
    .offcanvas-body {
      background: #40E0D0;
    }
    .bottom-nav {
      height: 56px;
      background: {{ ColorPrincipal }};
    }
    .bottom-nav .nav-link {
      color: white;
      font-size: 0.9rem;
    }
    .bottom-nav .nav-link.active {
      color: yellow;
    }
    .list-group-item i {
      font-size: 1.3rem;
      vertical-align: middle;
    }
    .list-group-item {
      border: none;
      padding-top: 8px;
      padding-bottom: 8px;
    }
    .collapse .list-group-item {
      padding-left: 2rem;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark fixed-top" style="background: {{ ColorPrincipal }}; height:60px;">
    <div class="container-fluid d-flex align-items-center justify-content-between" style="height:60px;min-height:60px;">
      <a class="navbar-brand p-0 me-2" href="{{ url_for('core.inicio') }}">
        {% if LogoURL %}
          <img src="{{ LogoURL }}" alt="Logo">
        {% endif %}
      </a>
      <div class="navbar-title flex-grow-1 text-center">{{ NombreNegocio }}</div>
      <button class="btn btn-dark ms-2 p-1" style="font-size:1.25rem;" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#sidebar">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>
