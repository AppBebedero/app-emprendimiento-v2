<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Mi App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{background:{{ ColorFondo }};} .navbar{background:{{ ColorPrincipal }};}</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{{ url_for('core.inicio') }}">{{ NombreNegocio }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('compras.compras') }}">Compras</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('core.configuracion') }}">Configuraci√≥n</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat, m in msgs %}
        <div class="alert alert-{{ 'danger' if cat=='danger' else 'success' }}">{{ m }}</div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
