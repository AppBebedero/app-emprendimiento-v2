<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Mi App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (sin JS añadido) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: {{ color_fondo }};">

  <!-- Barra de navegación simple -->
  <nav class="navbar navbar-expand-lg" style="background: {{ color_principal }};">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{{ url_for('core.inicio') }}">
        {{ nombre_negocio }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('compras.compras') }}">Compras</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('core.configuracion') }}">Configuración</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'danger' if category=='danger' else 'success' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <footer class="text-center py-3" style="background: {{ color_principal }}; color: white;">
    &copy; {{ nombre_negocio }}
  </footer>

  <!-- NO HAY SCRIPTS NI FETCH -->
</body>
</html>
